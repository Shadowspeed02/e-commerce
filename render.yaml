services:
  - type: web
    name: ecommerce-website
    env: node
    buildCommand: |
      echo "Installing dependencies..."
      npm run install-deps
      echo "Building client..."
      npm run build
      echo "Listing directory structure..."
      ls -R
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    envVars:
      - key: NODE_ENV
        value: production
      - key: MODNO_DB
        sync: false
      - key: JWT
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
